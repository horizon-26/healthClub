<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <title>注册</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link  href="./css/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body class="color_fff">
  <!--登录顶部-->
  <div class="container-main">
    <div class="inter-login--header">
      <div class="header-title">
        <span>健身管理系统</span>
      </div>
    </div>

    <div class="inter-login--main register-bg">
      <div class="inter-login--main__inner ">
        <form class="form-horizontal form-inter-register" role="form">
          <div class="form-group">
            <label for="inputName" class="col-md-3 control-label">用户名</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="inputName" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-md-3 control-label">手机号</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="inputPhone" placeholder="请输入手机号">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-md-3 control-label">性别</label>
            <div class="col-md-7">
              <input type="radio" name="sex" value="girl" placeholder="女">
              <label>女</label>
              <input class="sex-radio" type="radio" name="sex" value="boy" placeholder="男">
              <label>男</label>
            </div>
          </div>

          <div class="form-group">
            <label for="verificationCode" class="col-md-3 control-label">验证码</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="verificationCode" placeholder="请输入验证码">
            </div>
            <div class="col-md-3">
              <img src="images/yzm_01.png" alt="">
            </div>
            <div class="change-yzm">
              <a href="javaScript:void(0);">换一张</a>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-3 control-label">密码</label>
            <div class="col-md-7">
              <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-7">
              <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-7">
              <a href="login.html">已有账号，点击登录</a>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="inter-login--footer">
      <span>Copyright © 2017 健身俱乐部管理系统</span>
    </div>
  </div>
</body>
</html>
