<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <title>用户登录</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrapvalidator.css" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body class="color_fff ">
  <!--登录顶部-->
  <div class="container-main">
    <div class="inter-login--header">
      <div class="header-title">
        <span>健身俱乐部</span>
      </div>
    </div>

    <div class="inter-login--main bg">
      <div class="inter-login--main__inner">
        <form class="form-horizontal form-inter-login" role="form" id="loginForm">
          <div class="form-group">
            <label for="inputUserName"" class="col-md-3 control-label">用户名</label>
            <div class="col-md-7">
              <input type="text" class="form-control" name="inputUserName" placeholder="请输入用户名">
            </div>
            <!-- <span class="erro-tip">用户名有误</span> -->
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-3 control-label">密码</label>
            <div class="col-md-7">
              <input type="password" class="form-control" name="inputPassword" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label for="verificationCode" class="col-md-3 control-label">验证码</label>
            <div class="col-md-4">
              <input type="text" class="form-control" name="verificationCode" placeholder="请输入验证码">
            </div>
            <div class="col-md-3">
              <img src="images/safecode_02.png" alt="" name="safecode">
            </div>
            <div class="change-yzm">
              <a href="javaScript:void(0);">换一张</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-7">
              <button type="submit" class="btn btn-primary"  name="submit" style="width: 100%;">登录</button>
            </div>
          </div>
          <!-- <div class="col-md-offset-3 col-md-7">用户名错误</div> -->
          <div class="form-group">
            <div class="checkbox col-md-10">
              <label class="pull-right">
                <span>还没有账号?</span>
                <a href="register.html">立即注册</a>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-7">
              <a href="register.html">注册账号</a>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="inter-login--footer">
      <span>Copyright © 2017 健身俱乐部管理系统</span>
    </div>
  </div>
  <script src="js/jquery-1.11.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/bootstrapvalidator.js" type="text/javascript" charset="utf-8"></script>
  <script>
  // 校验
  $(document).ready(function() {
    var oheight;
    oheight = $("body").height();
    if(oheight>768){
      $('.footer').css({
        position:'fixed',
        bottom:'0',
        left:'0'
      });
    }

    $('#loginForm').bootstrapValidator({
      /* live : 'enabled',//字段值改变时 做验证 */
      message : '输入值不合法',
      feedbackIcons : {
        valid : 'glyphicon glyphicon-ok',
        invalid : 'glyphicon glyphicon-remove',
        validating : 'glyphicon glyphicon-refresh'
      },
      fields : {
        inputUserName : {
          trigger : 'blur',
          validators : {
            notEmpty : {
              message : '用户名不能为空!'
            }
          }
        },
        inputPassword : {
          trigger : 'blur',
          validators : {
            notEmpty : {
              message : '密码不能为空！'
            },
          }
        },

        verificationCode : {
          trigger : 'blur',
          validators : {
            notEmpty : {
              message : '验证码不能为空！'
            },
            regexp : {
              regexp : /^[a-zA-Z0-9_\.]{4}$/,
              message : '请输入正确的验证码'
            },
          }
        }
      }
    });
  });
</script>
</body>
</html>
